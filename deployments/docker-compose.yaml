services:
  user-db:
    image: postgres:16-alpine
    container_name: user-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${USER_DB_NAME}
    ports:
      # User service database
      - "${USER_DB_PORT}:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${USER_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ecom-net

  product-db:
    image: postgres:16-alpine
    container_name: product-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${PRODUCT_DB_NAME}
    ports:
      # Product service database
      - "${PRODUCT_DB_PORT}:5432"
    volumes:
      - product-db-data:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${PRODUCT_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ecom-net

  inventory-db:
    image: postgres:16-alpine
    container_name: inventory-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${INVENTORY_DB_NAME}
    ports:
      # Inventory service database
      - "${INVENTORY_DB_PORT}:5432"
    volumes:
      - inventory-db-data:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${INVENTORY_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ecom-net

  order-db:
    image: postgres:16-alpine
    container_name: order-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${ORDER_DB_NAME}
    ports:
      # Order service database
      - "${ORDER_DB_PORT}:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${ORDER_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ecom-net

  payment-db:
    image: postgres:16-alpine
    container_name: payment-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${PAYMENT_DB_NAME}
    ports:
      # Payment service database
      - "${PAYMENT_DB_PORT}:5432"
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${PAYMENT_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ecom-net

  notification-db:
    image: postgres:16-alpine
    container_name: notification-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${NOTIFICATION_DB_NAME}
    ports:
      # Notification service database
      - "${NOTIFICATION_DB_PORT}:5432"
    volumes:
      - notification-db-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${NOTIFICATION_DB_NAME}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ecom-net

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      # Redis cache
      - "${REDIS_PORT}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ecom-net

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      # RabbitMQ AMQP
      - "${RABBITMQ_AMQP_PORT}:5672"
      # RabbitMQ management UI
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ecom-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_PORT}
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      # Zookeeper client port
      - "${ZOOKEEPER_PORT}:${ZOOKEEPER_PORT}"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-log:/var/lib/zookeeper/log
    healthcheck:
      test:
        ["CMD-SHELL", "bash -ec 'echo > /dev/tcp/127.0.0.1/${ZOOKEEPER_PORT}'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ecom-net

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:${ZOOKEEPER_PORT}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:${KAFKA_HOST_PORT}
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:${KAFKA_HOST_PORT}
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      # Kafka broker port for host applications
      - "${KAFKA_HOST_PORT}:${KAFKA_HOST_PORT}"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:${KAFKA_HOST_PORT} >/dev/null 2>&1 || exit 1",
        ]
      interval: 15s
      timeout: 10s
      retries: 6
      start_period: 20s
    networks:
      - ecom-net

  jaeger:
    image: jaegertracing/all-in-one:1.58
    container_name: jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      # Jaeger UI
      - "${JAEGER_UI_PORT}:16686"
      # Jaeger collector (gRPC)
      - "${JAEGER_COLLECTOR_GRPC_PORT}:14250"
      # Jaeger collector (HTTP)
      - "${JAEGER_COLLECTOR_HTTP_PORT}:14268"
      # OTLP gRPC ingest
      - "${OTEL_GRPC_PORT}:4317"
      # OTLP HTTP ingest
      - "${OTEL_HTTP_PORT}:4318"
      # Jaeger agent thrift compact (UDP)
      - "${JAEGER_UDP_COMPACT_PORT}:6831/udp"
      # Jaeger agent thrift binary (UDP)
      - "${JAEGER_UDP_BINARY_PORT}:6832/udp"
    healthcheck:
      test: ["CMD", "/go/bin/all-in-one-linux", "version"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - ecom-net

networks:
  ecom-net:
    name: ecom-net
    driver: bridge

volumes:
  user-db-data:
  product-db-data:
  inventory-db-data:
  order-db-data:
  payment-db-data:
  notification-db-data:
  redis-data:
  rabbitmq-data:
  zookeeper-data:
  zookeeper-log:
  kafka-data:
